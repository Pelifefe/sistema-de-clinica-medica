<main>
    <div class="cadastro-medico">
    
        <h1 class="areaExclusiva">Alterar Dados</h1>
        <div class="forms-container" id="alterarDados-container">
            <h2>Dados Cadastrais</h2>
            <form id="forms-alterar-dados-medico">
                <input type="nome" id="alterar-nome-medico" name="nome" required placeholder="Nome" />
                <input type="text" id="alterar-cpf-medico" name="cpf" required placeholder="CPF" />
                <input list="especialidades" id="alterar-especialidade-medico" name="especialidade" required placeholder="Especialidade" />
                <datalist>
                    <option value="">
                    <option value="">
                    <option value="">
                    <option value="">
                    <option value="">
                    <option value="">
                    <option value="">
                    <option value="">
                    <option value="">
                    <option value="">
                    <option value="">
                    <option value="">
                </datalist>

                <input list="clinicas" id="alterar-clinica-medico" name="clinica" required placeholder="Clinica"/>
                <datalist>
                    <option value="">
                    <option value="">
                    <option value="">
                    <option value="">
                    <option value="">
                    <option value="">
                    <option value="">
                    <option value="">
                    <option value="">
                </datalist>

                <input type="text" id="alterar-crm-medico" name="crm" required placeholder="CRM/SP"/>
                <input type="email" id="alterar-email-medico" name="email" required placeholder="Email" />
                <input type="email" id="alterar-confirmar-email-medico" name="email" required placeholder="Confirmar Email" />
                <input type="password" id="alterar-senha-medico" name="senha" required placeholder="Senha" />
                <input type="password" id="alterar-confirmar-senha-medico" name="senha" required placeholder="Confirmar Senha" />
                <input type="date" id="alterar-data-medico" name="data" required placeholder="Data de Nascimento" />
                
                <div class="dividir-caixa">
                    <div class="caixa-ddd">
                    <input type="number" name="ddd" id="alterar-ddd-medico" required placeholder="DDD">
                    </div>
                    <div class="caixa-telefone">
                    <input type="text" name="telefone" id="alterar-telefone-medico" required placeholder="Telefone">
                </div>
                </div>

                <div class="dividir-caixa">
                    <div class="caixa-lougradouro">
                    <input type="text" id="alterar-lougradouro-medico" name="lougradouro" required placeholder="Lougradouro">
                    </div>
                    <div class="caixa-numero">
                    <input type="number" id="alterar-numero-medico" name="numero" required placeholder="Nº">
                    </div>
                </div>

                <input type="text" id="alterar-bairro-medico" name="bairro" required placeholder="Bairro">
                <input type="text" id="aletar-cidade-medico" name="cidade" required placeholder="Cidade">

                <div class="dividir-caixa">
                    <div class="caixa-estado">
                    <input list="estados" id="alterar-estado-medico" name="estado" required placeholder="UF">
                    <datalist id="estados">
                        <option value="Acre">
                        <option value="Alagoas">
                        <option value="Amapá">
                        <option value="Amazonas">
                        <option value="Bahia">
                        <option value="Ceará">
                        <option value="Espírito Santo">
                        <option value="Goiás">
                        <option value="Maranhão">
                        <option value="Mato Grosso">
                        <option value="Mato Grosso do Sul">
                        <option value="Minas Gerais">
                        <option value="Pará">
                        <option value="Paraíba">
                        <option value="Paraná">
                        <option value="Pernambuco">
                        <option value="Piauí">
                        <option value="Rio de Janeiro">
                        <option value="Rio Grande do Norte">
                        <option value="Rio Grande do Sul">
                        <option value="Rondônia">
                        <option value="Santa Catarina">
                        <option value="São Paulo">
                        <option value="Sergipe">
                        <option value="Tocantins">
                        <option value="Distrito Federal">
                    </datalist>
                </div>
                <div class="caixa-cep">
                    <input type="text" id="aletar-cep-medico" name="cep" required placeholder="CEP">
                </div>
                </div>

                <button type="submit">Enviar</button>
            </form>
        </div>
    </div>
