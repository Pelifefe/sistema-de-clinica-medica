<main>
  <div class="cadastro-paciente">
    <h1 class="areaExclusiva">Área Exclusiva</h1>
    <div class="forms-container" >
        <h2>Cadastro</h2>
        <form>
            <input type="nome" id="nome-paciente" name="nome" required placeholder="Nome" />
            <input type="text" id="cpf-paciente" name="cpf" required placeholder="CPF" />

            <input type="email" id="email-paciente" name="email" required placeholder="Email" />
            <input type="email" id="confirmar-email-paciente" name="email" required placeholder="Confirmar Email" />
            <input type="password" id="senha-paciente" name="senha" required placeholder="Senha" />
            <input type="password" id="confirmar-senha-paciente" name="senha" required placeholder="Confirmar Senha" />
            <input type="date" id="data-paciente" name="data" required placeholder="Data de Nascimento" />
            
            <div class="caixa-divida">
              <input class="caixa-ddd" type="number" name="ddd" id="ddd-medico" required placeholder="DDD">
              <input class="caixa-telefone" type="text" name="telefone" id="telefone-medico" required placeholder="Telefone">
          </div>

          <div>
              <input type="text" id="lougradouro-medico" name="lougradouro" required placeholder="Lougradouro">
              <input type="number" id="numero-medico" name="numero" required placeholder="Nº">
          </div>

          <input type="text" id="bairro-medico" name="bairro" required placeholder="Bairro">
          <input type="text" id="aletar-cidade-medico" name="cidade" required placeholder="Cidade">

          <div>
              <input list="estados" id="estado-medico" name="estado" required placeholder="UF">
              <datalist id="estados">
                  <option value="Acre">
                  <option value="Alagoas">
                  <option value="Amapá">
                  <option value="Amazonas">
                  <option value="Bahia">
                  <option value="Ceará">
                  <option value="Espírito Santo">
                  <option value="Goiás">
                  <option value="Maranhão">
                  <option value="Mato Grosso">
                  <option value="Mato Grosso do Sul">
                  <option value="Minas Gerais">
                  <option value="Pará">
                  <option value="Paraíba">
                  <option value="Paraná">
                  <option value="Pernambuco">
                  <option value="Piauí">
                  <option value="Rio de Janeiro">
                  <option value="Rio Grande do Norte">
                  <option value="Rio Grande do Sul">
                  <option value="Rondônia">
                  <option value="Santa Catarina">
                  <option value="São Paulo">
                  <option value="Sergipe">
                  <option value="Tocantins">
                  <option value="Distrito Federal">
              </datalist>
              <input type="text" id="aletar-cep-medico" name="cep" required placeholder="CEP">
          </div>

          <button type="submit">Enviar</button>
      </form>
  </div>
