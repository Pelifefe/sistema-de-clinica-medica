<main>
    <div class="cadastro">
    
        <h1 class="areaExclusiva">Alterar Dados</h1>
        <div class="forms-container" id="alterarDados-container">
            <h2>Dados Cadastrais</h2>
            <form id="forms-alterar-dados-paciente" action="/alterar-dados-paciente" method="post">
                <input type="nome" id="alterar-nome-paciente" name="paciente-nome" required placeholder="Nome" />
                <input type="text" id="alterar-cpf-paciente" name="paciente-cpf" required placeholder="CPF" />
                <input type="email" id="alterar-email-paciente" name="paciente-email" required placeholder="Email" />
                <input type="email" id="alterar-confirmar-email-paciente" name="paciente-email" required placeholder="Confirmar Email" />
                <input type="password" id="alterar-senha-paciente" name="paciente-senha" required placeholder="Senha" />
                <input type="password" id="alterar-confirmar-senha-paciente" name="paciente-senha" required placeholder="Confirmar Senha" />
                <input type="date" id="alterar-data-paciente" name="paciente-data" required placeholder="Data de Nascimento" />
                
                <input list="number" name="paciente-dependentes" id="dependentes" required
                placeholder="Quantidade de Dependentes">
                <datalist id="number">
                 <option value="0">
                  <option value="1">
                  <option value="2">
                  <option value="3">
                </datalist>
                
                <div class="dividir-caixa">
                    <div class="caixa-ddd">
                    <input type="number" name="paciente-ddd" id="alterar-ddd-paciente" required placeholder="DDD">
                    </div>
                    <div class="caixa-telefone">
                    <input type="text" name="paciente-telefone" id="alterar-telefone-paciente" required placeholder="Telefone">
                </div>
                </div>

                <div class="dividir-caixa">
                    <div class="caixa-lougradouro">
                    <input type="text" id="alterar-lougradouro-paciente" name="paciente-lougradouro" required placeholder="Lougradouro">
                    </div>
                    <div class="caixa-numero">
                    <input type="number" id="alterar-numero-paciente" name="paciente-numero" required placeholder="Nº">
                    </div>
                </div>

                <input type="text" id="alterar-bairro-paciente" name="paciente-bairro" required placeholder="Bairro">
                <input type="text" id="aletar-cidade-paciente" name="paciente-cidade" required placeholder="Cidade">

                <div class="dividir-caixa">
                    <div class="caixa-estado">
                    <input list="estados" id="alterar-estado-paciente" name="paciente-estado" required placeholder="UF">
                    <datalist id="estados">
                        <option value="AC">
                            <option value="AL">
                            <option value="AP">
                            <option value="AM">
                            <option value="BA">
                            <option value="CE">
                            <option value="ES">
                            <option value="GO">
                            <option value="MA">
                            <option value="MT">
                            <option value="MS">
                            <option value="MG">
                            <option value="PA">
                            <option value="PB">
                            <option value="PR">
                            <option value="PE">
                            <option value="PI">
                            <option value="RJ">
                            <option value="RN">
                            <option value="RS">
                            <option value="RO">
                            <option value="SC">
                            <option value="SP">
                            <option value="SE">
                            <option value="TO">
                            <option value="DF">
                    </datalist>
                </div>
                <div class="caixa-cep">
                    <input type="text" id="aletar-cep-paciente" name="paciente-cep" required placeholder="CEP">
                </div>
                </div>

                <button type="submit">Enviar</button>
            </form>
        </div>
    </div>
</main>
